<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mecaga Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- AUTH -->
<div id="authScreen">
  <h2>Giriş</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Şifre">
  <button id="loginBtn">Giriş Yap</button>

  <h3>Kayıt</h3>
  <input id="registerUsername" placeholder="Kullanıcı adı">
  <input id="registerEmail" placeholder="Email">
  <input id="registerPassword" type="password" placeholder="Şifre">
  <button id="registerBtn">Kayıt Ol</button>
</div>

<!-- CHAT -->
<div id="chatScreen" class="hidden">
  <div id="topBar">
    <span id="myUsername"></span>
    <button id="logoutBtn">Çıkış</button>
  </div>

  <div id="messages"></div>

  <div id="sendBox">
    <input id="messageInput" placeholder="Mesaj yaz">
    <button id="sendBtn">Gönder</button>
  </div>
</div>

<script src="js/firebase.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
